{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center shadow-lg rounded">
                <h2>Delete Task</h2>
                <p class="text-muted mb-4">Are you sure you want to delete the task "{{ task.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-block">Yes, delete</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary btn-block mt-3">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
